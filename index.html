<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filter Demo Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <script defer src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Price range fill (fallback for non-Tailwind styling via JS) */
    input[type="range"] {
      appearance: none;
      height: 6px;
      border-radius: 9999px;
      background: #e5e7eb;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 9999px;
      background: white;
      border: 2px solid #0ea5e9;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 9999px;
      background: white;
      border: 2px solid #0ea5e9;
    }
  </style>
</head>

      <button id="clearAllBtn" class="w-full bg-slate-800/60 px-3 py-1 rounded-md hover:bg-neutral-700">Clear All</button>
      <div class="col-span-2 p-2 w-[100%] border rounded-xl">
        <select id="sortingSelect" class="w-full bg-black">
          <option value="ratingHightToLow">Rating High to Low</option>
          <option value="ratingLowToHight">Rating Low to High</option>
          <option value="PriceHightToLow">Price High to Low</option>
          <option value="PriceLowToHight">Price Low to High</option>
        </select>
      </div>
    </aside>

    <!-- main -->
    <main class="col-span-12 md:col-span-9 lg:col-span-10">
      <!-- Results header -->
      <div class="flex flex-wrap items-center justify-between gap-3">
        <!-- <div class="btn">
          <button class="w-auto bg-gray-600 p-2 rounded-md text-xl">burger<i
              class="fa-solid fa-xmark text-black"></i></button>
        </div> -->
        <div id="chipContainer" class="flex flex-wrap gap-2"></div>
        <div class="search-bar w-full max-w-md mx-auto">
          <input type="text" id="searchInput" placeholder="Search products..." class="w-full p-2 rounded-md bg-black text-white" onkeyup="onSearchHandler(event)" />
        </div>

        <div class="flex items-end gap-2 text-sm">
          <label for="pageSize" class="text-neutral-400">Per page</label>
          <select id="pageSize" class="bg-neutral-800 border border-neutral-700 rounded-md px-2 py-1">
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>

      <!-- Product grid  -->
      <div class="grid grid-cols-12 gap-4 mt-4" id="productsGrid"></div>

      <!-- Pagination -->
      <div id="pagination" class="flex flex-wrap items-center gap-2 mt-6"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
